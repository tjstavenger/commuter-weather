<html>
<head>
<link rel="shortcut icon" href="/favicon.ico">
<link rel=”apple-touch-icon” href=”/favicon.png”/>
<link rel=”apple-touch-icon-precomposed” href=”/favicon.png”/>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="http://www.datejs.com/build/date.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>

<script type="text/javascript" src="js/options.js"></script>

<link rel="stylesheet" href="css/commuter.css" />
<link rel="stylesheet" href="css/options.css" />
</head>
<body>
<div data-role="page">
	<div data-role="header" data-position="fixed" data-theme="b">
		<a href="index.html" data-ajax="false" data-icon="back">Back</a>
		<h1 role="heading">Options</h1>
		<a href="index.html" data-ajax="false" data-icon="check" onclick="saveOptions()">Save</a>
	</div>
	<div data-role="content">
		<div class="ui-grid-solo" style="display: none; visibiliy: hidden;">
			<div class="ui-block-a fieldTitle">Data Source</div>
			<div class="ui-block-a">
			<fieldset id="dataSourceGroup" data-role="controlgroup" data-mini="true">
			    <input type="radio" name="dataSource" id="dataSource-nws" value="nws" checked="checked" />
			    <label for="dataSource-nws">National Weather Service</label>
			
				<input type="radio" name="dataSource" id="dataSource-forecastio" value="forecastio"  />
			    <label for="dataSource-forecastio">Forecast.io</label>
			</fieldset>
			</div>
		</div>

		<div class="ui-grid-solo">
			<div class="ui-block-a fieldTitle">Location (ZIP)</div>
			<div class="ui-block-a"><input type="number" id="locationZip" value="99352" /></div>
		</div>
	
		<div class="separator"></div>

		<div class="ui-grid-a">
			<div class="ui-block-a centerAlign header">Start</div>
			<div class="ui-block-b centerAlign header">End</div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Morning Commute (time)</div>
			<div class="ui-block-b rightAlign"><select id="morningCommuteEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="time" id="morningCommuteStart" value="06:00" /></div>
			<div class="ui-block-b"><input type="time" id="morningCommuteEnd" value="07:00" /></div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Afternoon Commute (time)</div>
			<div class="ui-block-b rightAlign"><select id="afternoonCommuteEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="time" id="afternoonCommuteStart" value="16:00" /></div>
			<div class="ui-block-b"><input type="time" id="afternoonCommuteEnd" value="17:00" /></div>
		</div>
		
		<div class="separator"></div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a centerAlign header">Caution</div>
			<div class="ui-block-b centerAlign header">Drive</div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Min Temperature (&deg;F)</div>
			<div class="ui-block-b rightAlign"><select id="minTempEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="number" id="minTempWarn" value="27" /></div>
			<div class="ui-block-b"><input type="number" id="minTempDrive" value="25" /></div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Max Temperature (&deg;F)</div>
			<div class="ui-block-b rightAlign"><select id="maxTempEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="number" id="maxTempWarn" value="95" /></div>
			<div class="ui-block-b"><input type="number" id="maxTempDrive" value="100" /></div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Max Precipitation (%)</div>
			<div class="ui-block-b rightAlign"><select id="maxPopEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="number" id="maxPopWarn" value="20" /></div>
			<div class="ui-block-b"><input type="number" id="maxPopDrive" value="50" /></div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Max Wind Speed (mph)</div>
			<div class="ui-block-b rightAlign"><select id="maxWindEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="number" id="maxWindWarn" value="20" /></div>
			<div class="ui-block-b"><input type="number" id="maxWindDrive" value="25" /></div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Max Gust Speed (mph)</div>
			<div class="ui-block-b rightAlign"><select id="maxGustEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="number" id="maxGustWarn" value="20" /></div>
			<div class="ui-block-b"><input type="number" id="maxGustDrive" value="25" /></div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Time Before Sunrise (min)</div>
			<div class="ui-block-b rightAlign"><select id="beforeSunriseEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="number" id="beforeSunriseWarn" value="75" /></div>
			<div class="ui-block-b"><input type="number" id="beforeSunriseDrive" value="90" /></div>
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a fieldTitle">Time After Sunset (min)</div>
			<div class="ui-block-b rightAlign"><select id="afterSunsetEnabled" data-role="slider" data-mini="true"><option value="false">Off</option><option value="true" selected>On</option></select> </div>
			<div class="ui-block-a"><input type="number" id="afterSunsetWarn" value="75" /></div>
			<div class="ui-block-b"><input type="number" id="afterSunsetDrive" value="90" /></div>
		</div>
	</div>
</div>
</body>
</html>
